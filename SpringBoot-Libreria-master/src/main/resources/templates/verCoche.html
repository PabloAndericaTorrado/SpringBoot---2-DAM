<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title mb-4" th:text="${titulo}"></h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <strong class="text-muted">Marca:</strong>
                                <span th:text="${coche.marca}" class="ml-2"></span>
                            </li>
                            <li class="list-group-item">
                                <strong class="text-muted">Modelo:</strong>
                                <span th:text="${coche.modelo}" class="ml-2"></span>
                            </li>
                            <li class="list-group-item">
                                <strong class="text-muted">Año de fabricación:</strong>
                                <span th:text="${coche.anioFabricacion}" class="ml-2"></span>
                            </li>
                            <li class="list-group-item">
                                <strong class="text-muted">Kilometraje:</strong>
                                <span th:text="${coche.kilometraje}" class="ml-2"></span>
                            </li>
                            <li class="list-group-item">
                                <strong class="text-muted">Precio:</strong>
                                <span th:text="${coche.precio}" class="ml-2"></span>
                            </li>
                            <li class="list-group-item">
                                <strong class="text-muted">Matrícula:</strong>
                                <span th:text="${coche.matricula}" class="ml-2"></span>
                            </li>
                            <li class="list-group-item">
                                <strong class="text-muted">Fecha de creación:</strong>
                                <span th:text="${coche.createAt}" class="ml-2"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img th:src="${coche.foto}" alt="Foto del coche" class="img-fluid rounded shadow">
            </div>
        </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
