<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-fixed bg-cover bg-center bg-no-repeat"
    style="background-image: url('https://img.freepik.com/foto-gratis/concepto-negocio-copia-espacio-mesa-escritorio-oficina-enfoque-pluma-analisis-grafico-computadora-bloc-notas-taza-cafe-tablero-desk-vintage-retro-filtro-enfoque-selectivo_1418-555.jpg');">
    <header th:replace="layout/layout :: header"></header>

    <div class="container mx-auto px-4 py-8">
        <div
            class="max-w-lg mx-auto bg-white rounded-lg overflow-hidden shadow-xl transform transition duration-500">
            <div class="bg-dark py-2 py-6 px-8 rounded-t-lg">
                <h1 class="text-4xl font-bold text-white animate__animated animate__bounceIn">Crear Factura</h1>
            </div>
            <div class="px-8 py-6">
                <a th:href="@{'/ver/' + ${factura.cliente.id}}"
                    class="btn btn-light btn-sm fw-bold text-uppercase inline-flex items-center justify-center py-2 px-3 rounded-md mt-2 transition duration-300 transform hover:scale-105 bg-white hover:bg-dark py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 me-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
                    <span>Ver Perfil</span>
                </a>

                <form th:action="@{/factura/form}" method="post" class="mt-6">
                    <div class="mb-4">
                        <label for="clienteNombre"
                            class="block text-gray-700 font-bold mb-2 border-b-2 border-green-500 pb-2">Cliente:</label>
                        <input th:value="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}"
                            class="form-input bg-gray-100 rounded-md py-3 px-4 shadow-xl transition-all duration-500 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            disabled>
                    </div>
                    <div class="mb-4">
                        <label for="coche"
                            class="block text-gray-700 font-bold mb-2 border-b-2 border-green-500 pb-2">Seleccionar
                            Coche:</label>
                        <select id="coche" name="itemId[]"
                            class="form-multiselect block w-full mt-1 bg-gray-100 rounded-md py-3 px-4 shadow-xl transition-all duration-500 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            multiple>
                            <option th:each="coche : ${coches}" th:value="${coche.id}"
                                th:text="${coche.marca} + ' ' + ${coche.modelo}"></option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="cantidad"
                            class="block text-gray-700 font-bold mb-2 border-b-2 border-green-500 pb-2">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad[]"
                            class="form-input bg-gray-100 rounded-md py-3 px-4 shadow-xl transition-all duration-500 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            min="1" required>
                    </div>
                    <div class="mb-4">
                        <label for="descripcion"
                            class="block text-gray-700 font-bold mb-2 border-b-2 border-green-500 pb-2">Descripción:</label>
                        <input type="text" id="descripcion" name="descripcion"
                            class="form-input bg-gray-100 rounded-md py-3 px-4 shadow-xl transition-all duration-500 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="observacion"
                            class="block text-gray-700 font-bold mb-1 border-b-2 border-green-500 pb-2">Observación:</label>
                        <textarea id="observacion" name="observacion"
                            class="form-textarea bg-gray-100 rounded-md py-3 px-4 shadow-xl transition-all duration-500 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"></textarea>
                    </div>


                    <button type="submit"
                        class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Crear
                        Factura</button>


                </form>
            </div>
        </div>
    </div>
    <div class="mb-8 text-black text-center">¡Gracias por usar nuestra plataforma!</div>
    <footer class="footer bg-dark py-2 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Tu Concesionario de Segunda Mano</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Animaciones de Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</body>

</html>
